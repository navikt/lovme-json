apiVersion: nais.io/v1alpha1
kind: Application

metadata:
  labels:
    team: medlemskap
  name: lovme-json
  namespace: medlemskap

spec:
  ingresses:
    - https://lovme-json.intern.dev.nav.no
    - https://lovme-json.ansatt.dev.nav.no
  image: {{image}}
  port: 3000
  prometheus:
    enabled: true
    path: "/api/metrics"

  azure:
      application:
        enabled: true
        tenant: nav.no
        allowAllUsers: false
        claims:
          groups:
            - id: 29398a18-e5c3-4758-9001-56280e64f574

      sidecar:
        enabled: true
        autoLogin: true
        autoLoginIgnorePaths:

  accessPolicy:
    outbound:
      rules:
        - application: lovme-json
        - application: nav-dekoratoren
          namespace: personbruker
  tokenx:
    enabled: true